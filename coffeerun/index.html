<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>coffeerun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body class="container">
    <header>
        <h1>CoffeeRun</h1>
    </header>
    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <form data-coffee-order="form">
                    <div class="form-group">
                        <label for="coffeeOrder">Coffee Order</label>
                        <input class="form-control" name="coffee" id="coffeeOrder" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="dr@who.com">
                        <span id="emailError" style="display:none, color:red">Please enter an e-mail</span>
                    </div>
                    <div class="radio">
                        <label>
                <input type="radio" name="size" value="short">
                Short
              </label>
                    </div>
                    <div class="radio">
                        <label>
                <input type="radio" name="size" value="tall" checked>
                Tall
              </label>
                    </div>
                    <div class="radio">
                        <label>
                <input type="radio" name="size" value="grande">
                Grande
              </label>
                    </div>
                    <div class="radio">
                        <label>
                <input type="radio" name="size" value="coffeezilla">
                CoffeeZilla
              </label>
                    </div>
                    <div class="form-group">
                        <label for="flavorShot">Flavor Shot</label>
                        <select id="flavorShot" class="form-control" name="flavor">
                  <option value="">None</option>
                  <option value="caramel">Caramel</option>
                  <option value="almond">Almond</option>
                  <option value="mocha">Mocha</option>
                </select>
                    </div>

                    <div id="powerUp" lass="form-group" style="display:none">
                        <label for="powerUp">Power-Ups</label><br>
                        <input type="checkbox" id="cbox1" value="timeTravel">
                        <label for="cbox1">Time Travel</label><br>
                        <input type="checkbox" id="cbox2" value="mindReading">
                        <label for="cbox2">Mind Reading</label><br>
                        <input type="checkbox" id="cbox3" value="bugFreeCode">
                        <label for="cbox3">Bug-Free Code</label><br><br><br>
                    </div>

                    <div class="form-group">
                        <label for="strengthLevel">Caffeine Rating: </label>
                        <input name="strength" id="strengthLevel" type="range" value="30" onchange="strengthValue.value=this.value">
                        <output name="strengthValue" for="strengthLevel"></output>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                </form>

            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">ACHIEVEMENT UNLOCK!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                    </div>
                    <div class="modal-body">
                        CONGRATULATIONS! You have unlocked the Cups' Ablazin' achievement for ordering the LARGEST, STRONGEST Coffee we have. And to top it off, you even added a flavor shot! Do you want to add some bonus power-ups?
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="claim-powerUps" class="btn btn-default">Yes</button>
                        <button type="button" id="use-Later" class="btn btn-default">No</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
